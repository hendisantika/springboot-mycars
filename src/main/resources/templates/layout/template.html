<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta content="text/html ;charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initialscale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>Home</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="../../static/styles/style.css" rel="stylesheet" th:href="@{/styles/style.css}" type="text/css"/>
</head>
<body>
<ul class="dropdown-content" id="lang-dropdown">
    <li><a href="?lang=in">Bahasa</a></li>
    <li><a href="?lang=en">English</a></li>
</ul>
<nav>
    <div class="nav-wrapper">
        <a class="brand-logo center" href="#!">My cars</a>
        <ul class="left hide-on-med-and-down" id="navigation">
            <li><a href="/home" th:href="@{/home}" th:text="#{menu.home}">Home</a></li>
            <li><a href="/profile" th:href="@{/profile}" th:text="#{menu.profile}">Profile</a></li>
            <li><a th:href="@{/profile/cars}" th:text="#{menu.cars}">Cars</a></li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <input class="logout" th:value="#{menu.logout}" type="submit"/>
                </form>
            </li>
            <li>
                <a class="dropdown-button" data-activates="lang-dropdown" href="#!" th:text="#{menu.language}">
                    <i class="small material-icons">language</i>
                    Language
                </a>
            </li>
        </ul>
    </div>
</nav>
<section layout:fragment="content">
    <p th:text="Thymeleaf">HTML</p>
</section>
<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
<script th:src="@{/scripts/script.js}" type="text/javascript"></script>
</body>
</html>
