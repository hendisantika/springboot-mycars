<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html ;charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initialscale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1 class="indigo-text center" th:text="#{register.header}">Registration</h1>
    <div class="row">
        <form class="col s12 m12 l12" method="post" th:action="@{/register}" th:object="${profileForm}">
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l8 offset-l2">
                    <p class="red-text" th:if="${error}" th:text="#{register.error.login}">Error message</p>
                    <label for="login" th:text="#{profile.label.login}">Login</label>
                    <input class="validate" id="login" required="required" th:errorClass="invalid"
                           th:field="${profileForm.login}" type="text"/>
                    <div class="red-text" th:errors="*{login}">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l8 offset-l2">
                    <label for="password" th:text="#{profile.label.password}">Password</label>
                    <input id="password" required="required" th:errorClass="invalid" th:field="${profileForm.password}"
                           type="password"/>
                    <div class="red-text" th:errors="*{password}">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l8 offset-l2">
                    <label for="firstName" th:text="#{profile.label.first}">firstName</label>
                    <input id="firstName" required="required" th:errorClass="invalid"
                           th:field="${profileForm.firstName}" type="text"/>
                    <div class="red-text" th:errors="*{firstName}">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m8 offset-m2 l8 offset-l2">
                    <label for="lastName" th:text="#{profile.label.last}">lastName</label>
                    <input id="lastName" required="required" th:errorClass="invalid" th:field="${profileForm.lastName}"
                           type="text"/>
                    <div class="red-text" th:errors="*{lastName}">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="col col s10 offset-s1 m8 offset-m2 l8 offset-l2 center-align">
                    <input class="btn btn-large" th:value="#{register.button}" type="submit" value="Registration"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/webjars/jquery/3.6.0/jquery.js"></script>
<script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</body>
</html>
